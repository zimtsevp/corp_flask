<!DOCTYPE html>
<html class="h-100">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
          <div class="container">
            <header class="d-flex justify-content-center py-3">
              <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link {% if request.path == '/'%} active {% endif %}">Главная</a></li>
                <li class="nav-item"><a href="/news" class="nav-link {% if request.path == '/news'%} active {% endif %}">Новости</a></li>
                <li class="nav-item"><a href="/products" class="nav-link {% if request.path == '/products'%} active {% endif %}">Продукты</a></li>
                <li class="nav-item"><a href="/about" class="nav-link {% if request.path == '/about'%} active {% endif %}">О Нас</a></li>
                <li class="nav-item"><a href="/contacts" class="nav-link {% if request.path == '/contacts'%} active {% endif %}">Контакты</a></li>
              </ul>
            </header>
          {% block body %}
          {% endblock%}
          </div>
        </main>
        <footer class="footer mt-auto py-3 bg-light">
          <div class="container">
            <span class="text-muted">Place sticky footer content here.</span>
          </div>
        </footer>
    </body>
</html>
